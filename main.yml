AWSTemplateFormatVersion: '2010-09-09'
Description: 'Plantilla para grupo de seguridad e instancia'
Resources:
  ApplicationServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: grupo de seguridad puerto 8080
      GroupName: AppServerSecurityGroup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  AwsPruebaServerInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro  
      ImageId: ami-06aa3f7caf3a30282 
      SecurityGroupIds:
        - !Ref ApplicationServerSecurityGroup
      KeyName: vockey
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 8
            VolumeType: gp2  
      Tags:
        - Key: Name
          Value: serverTomcat